<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>

<body>
    <script src="scripts.js"></script>

    <div class="container">
        <div class="box top-left">
            <img class="large" src="./assets/weather-icons/precipitation/night/light-rain.svg">
        </div>

        <div class="box top-middle">
            <p class="subtitle">Phoenix, Arizona</p>
            <p class="fine">Rainy morning</p>
            <p class="description">08:16</p>
        </div>

        <div class="box top-right">
            <p class="title">75°</p>
        </div>

        <div class="box bottom">
            <div class="weather-item">
              <img class="small" src="./assets/weather-icons/precipitation/day/light-rain.svg">
              <p class="description">74°</p>
              <p class="fine">09:00</p>
            </div>
            <div class="weather-item">
              <img class="small" src="./assets/weather-icons/visibility/day/partly-cloudy.svg">
              <p class="description">76°</p>
              <p class="fine">10:00</p>
            </div>
            <div class="weather-item">
                <img class="small" src="./assets/weather-icons/visibility/day/clear.svg">
              <p class="description">77°</p>
              <p class="fine">11:00</p>
            </div>
            <div class="weather-item">
              <img class="small" src="./assets/weather-icons/visibility/day/clear.svg">
              <p class="description">78°</p>
              <p class="fine">12:00</p>
            </div>
            <div class="weather-item">
              <img class="small" src="./assets/weather-icons/visibility/day/partly-cloudy.svg">
              <p class="description">76°</p>
              <p class="fine">01:00</p>
            </div>
          </div>
    </div>

</body>
</html>
